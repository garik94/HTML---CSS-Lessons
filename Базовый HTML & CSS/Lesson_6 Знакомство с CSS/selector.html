<!DOCTYPE html>
<html>
<head>
	<title>Знакомство с CSS</title>
</head>
<body>
	<style type="text/css">
		селектор {
			свойство: значение;
			свойство: значение;

		}
		/*Какой-то комментарий*/

		h1{
			свойство: значение; /* селектор по тегу */

		.class1{
			свойство: значение;/* селектор по классу */
		}
		p.class1{
			свойство: значение;/* селектор к тегу с кассом */

		#id1{
			свойство: значение;/* селектор по id */
		}
		p#id2{
			свойство: значение;/* селектор к тегу с id */
		}
		p#id2{
			свойство: значение;/* селектор к тегу с id */
		}
		.class1 span{
			свойство: значение;/* селектор к тегу внутри другого тега с классом */
		}
		.class1 .class3{
			свойство: значение;/* селектор к классу внутри другого класса */
		}
	</style>
</body>
</html>
