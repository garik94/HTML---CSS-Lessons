<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Наследование в CSS</title>
		<link rel="stylesheet" type="text/css" href="css/my.css">
	</head>
<body>
	<article>
		<h1>Форма ученика HTML</h1>
		<form method="post" action="" class="subform">
			<p>
				<label for="name">Как вас зовут</label>
				<input type="text" name="name" id="name" required>
			</p>
			<p>
				<label for="e-mail">Введите ваш e-mail</label>
				<input type="email" name="e-mail" id="e-mail">
			</p>
			<p>Есть опыт изучени:
				<label>
					<input type="radio" name="skill" value="1">
					JavaScript
				</label>
				<label>
					<input type="radio" name="skill" value="2">
					HTML & CSS
				</label>
				<label>
					<input type="radio" name="skill" value="3">
					PHP
				</label>
			</p>
			<p>
				<label for="goal">Какую цель преследую:</label>
				<select name="goal" id="goal">
					<option>Хочу сменить профессю</option>
					<option>Повысить скилл</option>
					<option>Как хобби</option>
					<option>Хочу быть фрилансером</option>
				</select>
			</p>
			<p>
				<label for="comments">Ваше пожелание</label>
				<textarea rows="5" cols="40" placeholder="Please input something about yourself" required=""></textarea>
			</p>
			<p>
				<input type="submit" value="Отправить">
			</p>

			
		</form>
	</article>
</body>
</html>
